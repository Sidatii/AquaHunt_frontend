<!--<h1>Table with custom header</h1>-->

<div class="sm:grid sm:grid-cols-4 sm:grid-rows-5 sm:p-3 sm:gap-5 flex flex-col w-full">
  <div class="col-span-3 row-span-2 w-full">
    <app-table class="w-fit" [prop]="props"></app-table>
  </div>
  <div class="row-span-5 col-start-4">
    <div>
      <div class="relative h-10 w-72 min-w-[200px]">
        <select [(ngModel)]="selectedCompetition" (change)="getRanking(selectedCompetition)"
          class="peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 empty:!bg-gray-900 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
          <option *ngFor="let competition of competitions" [value]="competition?.code">{{ competition?.location }}</option>
        </select>
        <label
          class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
          Select a Competition
        </label>
      </div>
      <div class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">

        <div class="flex items-center justify-between mb-4">
          <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">PODIUM</h5>
          <h6 class="text-sm font-medium text-blue-600 dark:text-blue-500">Score</h6>
        </div>
        <div class="flow-root">
          <ng-container *ngIf="competitions != null else noData">
            <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
              <li *ngFor="let r of ranking" class="py-3 sm:py-4">
                <div class="flex items-center">
                  <div class="flex flex-shrink-0 w-10 h-10 rounded-3xl bg-secondary justify-center items-center">
                    <p class="text-md truncate dark:text-gray-400 justify-center font-bold">
                      {{ r?.rank }}
                    </p>
                  </div>
                  <div class="flex-1 min-w-0 ms-4">
                    <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                      {{ r.member?.firstName }} {{ r?.member.familyName }}
                    </p>
                  </div>
                  <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                    {{ r?.score }} pts
                  </div>
                </div>
              </li>
            </ul>
          </ng-container>
          <ng-template #noData>
            <ul class="flex justify-center">
              <p>No data</p>
            </ul>
          </ng-template>
        </div>
      </div>

    </div>
  </div>
  <div class="col-span-2 row-span-3 row-start-3">
    <app-table class="w-fit" [prop]="fishProps"></app-table>
  </div>
  <div class="row-span-3 col-start-3 row-start-3">
    <app-table class="w-fit" [prop]="membersProps"></app-table>
  </div>
</div>
